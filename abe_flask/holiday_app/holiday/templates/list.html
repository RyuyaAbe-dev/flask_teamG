{% extends "layout.html" %}
{% block body %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">祝日</th>
            <th scope="col">テキスト</th>
          </tr>
        </thead>
        <tbody>
        {% for holiday in holidays %}
          <tr>
            <td>{{ holiday.holi_date }}</td>
            <td>{{ holiday.holi_text }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    <button type="return"><a href="{{ url_for('display_input') }}">戻る</a></button>
{% endblock %}
