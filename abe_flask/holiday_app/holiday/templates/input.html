{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('operate_data') }}" method=post class=add-entry>
        <div class="form-group">
            <p><label for="InputTitle">祝日日付</label></p>
            <input type="date" name = "holi_date"/>
        </div>
        
        <div class="form-group">
            <p><label for="InputText">本文</label></p>
            <textarea class="form-control" id="InputText" name="holi_text" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" name="button" value="new_edit">新規登録・更新</button>
        <button type="submit" class="btn btn-danger" name="button" value="delete">削除</button>
    </form>
    <p></p>
    <form action="{{ url_for('show_holidays') }}" method="GET">
        <button type="submit" class="btn btn-secondary">一覧出力</button>
    </form>
{% endblock %}
